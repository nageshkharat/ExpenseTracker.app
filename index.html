

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css"/>
</head>
    <center>
<body>
    <center><h2>Expense Tracker</h2></center>
    <div class="container">
        <h4>Current Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc_exp-container">
            <div>
                <h4>Amount Credited</h4>
                <p id="money-plus" class="money-plus">+$0.00</p>
            </div>
            <div>
                <h4>Amount Deducted</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <h3>Add New Transactions</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Transaction Subject</label>
                <input type="text" id="text" placeholder="Enter the transaction subject...."/>
            </div>
            <div class="form-control">
                <label for="income-text">Amount Credited</label>
                <input type="number" id="income-text" placeholder="Enter the amount credited..."/>
            </div>
            <div class="form-control">
                <label for="expense">Amount Deducted</label>
                <input type="number" id="expense" placeholder="Enter the amount Deducted..."/>
            </div>
            <h3>Transactions</h3>
            <ul id="list" class="list"> 
                <!--<li class="minus">
                    Cash <span>-%400</span><button class="delete-btn">x</button>
                </li>-->
            </ul>
            <button type="button" class="btn" onclick="addTransaction()">Add Transaction</button>
        </form>
    </div>

</body></center>
